version: "3.9"
services:

  app:
    build: .
    restart: always
    volumes:
      - .:/app
      - static-data:/vol/web
    image: ec2-35-164-43-8.us-west-2.compute.amazonaws.com/fekri-test:app
    expose:
      - 8000
    ports:
      - 8000:8000
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - .env
    depends_on:
      - elasticsearch

  proxy:
    build:
      context: ./proxy
    restart: always
    depends_on:
      - app
    ports:
      - 80:8000
    volumes:
      - static-data:/vol/static


  elasticsearch:
    container_name: elastic_search
    image: elasticsearch:7.8.1
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"

volumes:
  static-data: