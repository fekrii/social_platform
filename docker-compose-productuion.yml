version: "3.9"
services:

  app:
    build: .
    volumes:
      - .:/app
    image: ec2-35-164-43-8.us-west-2.compute.amazonaws.com/fekri-test:app
    expose:
      - 8000
    ports:
      - 8000:8000
    command: >
      bash -c "gunicorn core.wsgi:application --bind 0.0.0.0:8000"
      && bash -c "python manage.py search_index --rebuild -f"
    env_file:
      - .env
    depends_on:
      - elasticsearch



  elasticsearch:
    container_name: elastic_search
    image: elasticsearch:7.8.1
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"